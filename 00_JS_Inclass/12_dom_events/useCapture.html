<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Bubbling ve Capturing</title>

    <style>
      #bir {
        float: left;
        width: 300px;
        height: 300px;
        background-color: green;
      }
      #iki {
        float: left;
        width: 250px;
        height: 250px;
        background-color: yellow;
        margin: 25px 0 0 25px;
      }
      #uc {
        float: left;
        width: 200px;
        height: 200px;
        background-color: orange;
        margin: 25px 0 0 25px;
      }
    </style>

    <script>
      window.onload = function () {
        var bir = document.getElementById("bir");
        var iki = document.getElementById("iki");
        var uc = document.getElementById("uc");

        /* Aşağıdaki addEventListener'larda bulunan true değeri useCapture parametresidir. 
               true : capturing (yakalama) özelliğini belirtir. Tıklama olayı dıştan içe çalışır.
               false : (ya da boş) bubbling (kabarcıklanma) özelliğini belirtir. Tıklama olayı içten dışa çalışır.
               Bu parametreyi false yaparak aradaki farkı görebilirsiniz.
            */
        bir.addEventListener(
          "click",
          function () {
            alert("Birinci elemana tıkladınız. (Yeşil Alan)");
          },
          true
        );

        iki.addEventListener(
          "click",
          function () {
            alert("İkinci elemana tıkladınız. (Sarı Alan)");
          },
          true
        );

        uc.addEventListener(
          "click",
          function () {
            alert("Üçüncü elemana tıkladınız. (Turuncu Alan)");
          },
          true
        );
      };
      const Susan = {
        firstName: "Susan",
        lastName: "Steward",
        age: 14,
        hobbies: {
          hobby1: "singing",
          hobby2: "dancing",
        },
      };

      const { age, ...rest } = Susan;
      console.log(age, rest);
    </script>
  </head>
  <body>
    <div id="bir">
      <div id="iki">
        <div id="uc"></div>
      </div>
    </div>
  </body>
</html>
